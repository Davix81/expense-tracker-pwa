name: Deploy Angular PWA

on:
  push:
    branches:
      - master  # Cambia a 'main' si ese es el nombre de tu rama

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Inject GitHub Token
        env:
          EXPENSES_DATA_TOKEN: ${{ secrets.EXPENSES_DATA_TOKEN }}
        run: node scripts/inject-token.js

      - name: Verify Token Injection
        run: |
          echo "Checking if token was injected..."
          if grep -q "__GITHUB_TOKEN__" src/environments/environment.prod.ts; then
            echo "ERROR: Token placeholder still exists!"
            exit 1
          else
            echo "✅ Token placeholder replaced successfully"
          fi

      - name: Build
        run: npm run build -- --configuration production --base-href /expense-tracker-pwa/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/expense-tracker-pwa/browser # Ruta donde Angular deja el build
          branch: gh-pages # Rama donde se subirá el contenido estático
