<div class="page-container">
  <div class="page-header">
    <div class="dashboard-header">
      <h1>Llista</h1>
      <div class="header-actions">
        <button mat-icon-button (click)="goToDashboard()" matTooltip="Tauler" aria-label="Tauler">
          <mat-icon>dashboard</mat-icon>
        </button>
        <button mat-icon-button routerLink="/settings" matTooltip="Configuració" aria-label="Configuració">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button (click)="logout()" matTooltip="Tancar sessió" aria-label="Tanca sessió">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="page-content">
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Carregant despeses...</p>
    </div>

    <!-- Error Message Display -->
    <app-notification-message 
      *ngIf="!isLoading"
      [message]="errorMessage" 
      type="error" 
      [show]="showErrorMessage">
    </app-notification-message>

    <div *ngIf="showErrorMessage && !isLoading" class="error-actions">
      <button mat-raised-button color="primary" (click)="loadExpenses()">
        <mat-icon>refresh</mat-icon>
        <span>Reintenta</span>
      </button>
    </div>

    <!-- Empty State Message -->
    <div *ngIf="!isLoading && !showErrorMessage && expenses.length === 0" class="empty-state">
      <mat-icon>receipt_long</mat-icon>
      <h2>Encara no hi ha despeses</h2>
      <p>Prem el botó "Afegeix despesa" per començar</p>
    </div>

    <!-- Expense Table -->
    <div *ngIf="!isLoading && !showErrorMessage && expenses.length > 0" class="table-container">
      <app-expense-table 
        [expenses]="expenses"
        [selectedYear]="selectedYear"
        (edit)="openEditDialog($event)"
        (delete)="confirmDelete($event)"
        (yearChange)="onYearChange($event)">
      </app-expense-table>
    </div>
  </div>

  <!-- Floating Action Button for Add Expense -->
  <button
    mat-fab
    color="primary"
    class="fab-button"
    (click)="openAddDialog()"
    aria-label="Afegeix despesa">
    <mat-icon>add</mat-icon>
  </button>
</div>
